<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportion Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .instructions {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            margin-bottom: 30px;
            border-radius: 4px;
            font-size: 14px;
            color: #555;
        }

        .proportion-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .proportion-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .proportion-row input {
            width: 80px;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .proportion-row input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .proportion-row input.filled {
            background: #f8f9ff;
            border-color: #667eea;
        }

        .proportion-row input.calculated {
            background: #f0fdf4;
            border-color: #22c55e;
            border-width: 3px;
        }

        .arrow {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calculate-btn {
            background: #667eea;
            color: white;
        }

        .calculate-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #e0e0e0;
            color: #555;
        }

        .reset-btn:hover {
            background: #d0d0d0;
        }

        .result {
            min-height: 60px;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result.hidden {
            display: none;
        }

        .result-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .proportion-container {
                gap: 10px;
            }

            .fraction input {
                width: 60px;
                padding: 10px;
                font-size: 16px;
            }

            .equals {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proportion Calculator</h1>

        <div class="instructions">
            Enter any 3 values and leave one empty. Click Calculate to find the missing value.
        </div>

        <div class="proportion-container">
            <div class="proportion-row">
                <input type="text" id="a" placeholder="a" inputmode="decimal" tabindex="1">
                <div class="arrow">→</div>
                <input type="text" id="c" placeholder="c" inputmode="decimal" tabindex="2">
            </div>

            <div class="proportion-row">
                <input type="text" id="b" placeholder="b" inputmode="decimal" tabindex="3">
                <div class="arrow">→</div>
                <input type="text" id="d" placeholder="d" inputmode="decimal" tabindex="4">
            </div>
        </div>

        <div class="buttons">
            <button class="calculate-btn" onclick="calculate()" tabindex="5">Calculate</button>
            <button class="reset-btn" onclick="reset()" tabindex="6">Reset</button>
        </div>

        <div id="result" class="result hidden"></div>
    </div>

    <script>
        const inputs = ['a', 'b', 'c', 'd'];
        let lastEditedField = null;

        inputs.forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('input', function() {
                // Track the last edited field
                lastEditedField = id;

                // If user types in a calculated field, it's no longer calculated
                if (this.classList.contains('calculated')) {
                    this.classList.remove('calculated');
                }

                if (this.value.trim()) {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
                // Trigger auto-calculation
                autoCalculate();
            });
        });

        function getValues() {
            const values = {};
            inputs.forEach(id => {
                let value = document.getElementById(id).value.trim();
                // Replace commas with dots for decimal separator
                value = value.replace(/,/g, '.');
                // Extract numeric value by removing leading/trailing non-numeric characters
                const match = value.match(/[+-]?\d+\.?\d*/);
                const numericValue = match ? match[0] : '';
                values[id] = numericValue === '' ? null : parseFloat(numericValue);
            });
            return values;
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
        }

        function autoCalculate() {
            const values = getValues();

            // Find which field should be calculated (empty or has calculated class)
            let calculatedField = inputs.find(id => document.getElementById(id).classList.contains('calculated'));
            const emptyFields = inputs.filter(id => values[id] === null);
            const filledFields = inputs.filter(id => values[id] !== null);

            // Determine the target field to calculate
            let targetField = null;
            if (emptyFields.length === 1) {
                // If exactly one field is empty, use it as target
                targetField = emptyFields[0];
            } else if (calculatedField) {
                // Keep using the calculated field as target
                targetField = calculatedField;
            } else if (emptyFields.length > 0) {
                // If there are multiple empty fields and no calculated field, use the first empty field
                targetField = emptyFields[0];
            }

            // Clear the previously calculated field if we're changing targets
            if (calculatedField && calculatedField !== targetField) {
                const oldCalcInput = document.getElementById(calculatedField);
                oldCalcInput.value = '';
                oldCalcInput.classList.remove('filled');
                oldCalcInput.classList.remove('calculated');
            }

            // Count filled fields excluding the target field
            const otherFilledFields = filledFields.filter(id => id !== targetField);

            // If we can't determine a target or don't have exactly 3 other values, clear everything
            if (!targetField || otherFilledFields.length !== 3) {
                // Clear any calculated field
                inputs.forEach(id => {
                    const input = document.getElementById(id);
                    if (input.classList.contains('calculated')) {
                        input.value = '';
                        input.classList.remove('filled');
                        input.classList.remove('calculated');
                    }
                });
                document.getElementById('result').className = 'result hidden';
                return;
            }

            // Validate filled fields
            for (let id of otherFilledFields) {
                if (isNaN(values[id]) || values[id] < 0) {
                    // Clear calculated field on error
                    const targetInput = document.getElementById(targetField);
                    if (targetInput.classList.contains('calculated')) {
                        targetInput.value = '';
                        targetInput.classList.remove('filled');
                        targetInput.classList.remove('calculated');
                    }
                    document.getElementById('result').className = 'result hidden';
                    return;
                }
            }

            // Perform calculation
            let result;
            try {
                const otherValues = {};
                inputs.forEach(id => {
                    if (id !== targetField) {
                        otherValues[id] = values[id];
                    }
                });

                switch(targetField) {
                    case 'a':
                        if (otherValues.d === 0) throw new Error('Division by zero');
                        result = (otherValues.b * otherValues.c) / otherValues.d;
                        break;
                    case 'b':
                        if (otherValues.c === 0) throw new Error('Division by zero');
                        result = (otherValues.a * otherValues.d) / otherValues.c;
                        break;
                    case 'c':
                        if (otherValues.b === 0) throw new Error('Division by zero');
                        result = (otherValues.a * otherValues.d) / otherValues.b;
                        break;
                    case 'd':
                        if (otherValues.c === 0) throw new Error('Division by zero');
                        result = (otherValues.b * otherValues.c) / otherValues.a;
                        break;
                }

                result = Math.round(result * 100) / 100;

                const targetInput = document.getElementById(targetField);
                targetInput.value = result;
                targetInput.classList.add('filled');
                targetInput.classList.add('calculated');

                const a = targetField === 'a' ? result : otherValues.a;
                const b = targetField === 'b' ? result : otherValues.b;
                const c = targetField === 'c' ? result : otherValues.c;
                const d = targetField === 'd' ? result : otherValues.d;

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<div>Solution found!</div><div class="result-value">${a}/${b} = ${c}/${d}</div>`;
                resultDiv.className = 'result success';

            } catch (error) {
                // Clear calculated field on error
                const targetInput = document.getElementById(targetField);
                if (targetInput.classList.contains('calculated')) {
                    targetInput.value = '';
                    targetInput.classList.remove('filled');
                    targetInput.classList.remove('calculated');
                }
                document.getElementById('result').className = 'result hidden';
            }
        }

        function calculate() {
            autoCalculate();
        }

        function reset() {
            inputs.forEach(id => {
                const input = document.getElementById(id);
                input.value = '';
                input.classList.remove('filled');
                input.classList.remove('calculated');
            });
            document.getElementById('result').className = 'result hidden';
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
